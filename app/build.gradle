plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    buildFeatures {
        viewBinding true
        dataBinding true
    }

    defaultConfig {
        applicationId "xyz.flussikatz.searchmovie"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    def kotlin_version = "1.5.21"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    def core_ktx_ver = "1.6.0"
    implementation "androidx.core:core-ktx:$core_ktx_ver"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'


    //Test
    def espresso_ver = "3.4.0"
    def ext_junit_ver = "1.1.3"
    def junit_ver = "4.13.2"
    testImplementation "junit:junit:$junit_ver"
    androidTestImplementation "androidx.test.ext:junit:$ext_junit_ver"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_ver"

    //Constraintlayout
    def constraintlayout_ver = "2.1.0"
    implementation "androidx.constraintlayout:constraintlayout:$constraintlayout_ver"

    //Material
    def material_ver = "1.4.0"
    implementation "com.google.android.material:material:$material_ver"

    //AppCompat
    def appcompat_ver = "1.3.1"
    implementation "androidx.appcompat:appcompat:$appcompat_ver"

    //RV
    def rv_ver = "1.2.1"
    implementation "androidx.recyclerview:recyclerview:$rv_ver"

    //Lottie
    def lottie_ver = "3.4.4"
    implementation "com.airbnb.android:lottie:$lottie_ver"

    //Navigation
    def navigation_ver = "2.3.5"
    implementation "androidx.navigation:navigation-fragment-ktx:$navigation_ver"
    implementation "androidx.navigation:navigation-ui-ktx:$navigation_ver"

    //Retrofit
    def retrofit_ver = "2.9.0"
    def converter_gson_ver = "2.6.0"
    def logging_interceptor_ver = "3.12.6"
    implementation "com.squareup.retrofit2:retrofit:$retrofit_ver"
    implementation "com.squareup.retrofit2:converter-gson:$converter_gson_ver"
    implementation "com.squareup.okhttp3:logging-interceptor:$logging_interceptor_ver"

    //Picasso
    def picasso_ver = "2.71828"
    implementation "com.squareup.picasso:picasso:$picasso_ver"
}